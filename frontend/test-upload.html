<!DOCTYPE html>
<html>
<head><title>Photo Upload Test</title></head>
<body>
<h2>Quick Upload Test</h2>
<input type="file" accept="image/*" id="fileInput">
<div id="result"></div>
<script>
document.getElementById('fileInput').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;
  
  console.log('File selected:', file.name, file.type, file.size);
  document.getElementById('result').innerHTML = `
    <p>File: ${file.name}</p>
    <p>Type: ${file.type}</p>
    <p>Size: ${(file.size / 1024).toFixed(2)} KB</p>
  `;
  
  const reader = new FileReader();
  reader.onload = function(event) {
    const result = event.target.result;
    console.log('Read complete, length:', result.length);
    document.getElementById('result').innerHTML += `
      <p>Base64 length: ${result.length}</p>
      <img src="${result}" style="max-width: 200px; margin-top: 10px;">
    `;
  };
  reader.onerror = function() {
    console.error('Read error');
    document.getElementById('result').innerHTML += '<p style="color: red;">Failed to read file!</p>';
  };
  reader.readAsDataURL(file);
});
</script>
</body>
</html>
